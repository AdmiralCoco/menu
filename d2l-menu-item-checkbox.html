<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">
<link rel="import" href="d2l-menu-item-styles.html">
<link rel="import" href="d2l-menu-item-behavior-selectable.html">

<dom-module id="d2l-menu-item-checkbox">
	<template>
		<style include"d2l-menu-item-styles">
			:host {
				display: block;
				padding: 0.9rem 1rem;
				line-height: 1.2rem;
			}
			:host(:hover),
			:host(:focus),
			:host(:hover) > d2l-icon,
			:host(:focus) > d2l-icon {
				color: var(--d2l-color-celestine);
			}
			:host > d2l-icon {
				visibility: hidden;
			}
			:host([aria-checked="true"]) > d2l-icon {
				visibility: visible;
			}
		</style>

		<d2l-icon icon="d2l-tier1:check" aria-hidden="true"></d2l-icon>
		<span>[[text]]</span>
	</template>
	<script>
		'use strict';
		Polymer({
			is: 'd2l-menu-item-checkbox',
			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemBehaviorSelectable
			],
			ready: function() {
				this.isRadio = false;
			}
		});
	</script>
</dom-module>
