<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">
<link rel="import" href="d2l-menu-item-selectable-styles.html">
<link rel="import" href="d2l-menu-item-selectable-behavior.html">

<dom-module id="d2l-menu-item-checkbox">
	<template>
		<style include="d2l-menu-item-selectable-styles"></style>

		<d2l-icon icon="d2l-tier1:check" aria-hidden="true"></d2l-icon>
		<span>[[text]]</span>
	</template>
	<script>
		'use strict';
		Polymer({
			is: 'd2l-menu-item-checkbox',
			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemSelectableBehavior
			],
			hostAttributes: {
				'role': 'menuitemcheckbox'
			},
			listeners: {
				'select': '_onSelect'
			},
			_onSelect: function(e) {
				this.set('selected', !this.selected);
				e.preventDefault();
				e.stopPropagation();
				this.fire('d2l-menu-item-change', {
					value: this.value,
					selected: this.selected
				});
			}
		});
	</script>
</dom-module>
