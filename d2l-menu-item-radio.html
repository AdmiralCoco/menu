<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">
<link rel="import" href="d2l-menu-item-selectable-styles.html">
<link rel="import" href="d2l-menu-item-selectable-behavior.html">

<dom-module id="d2l-menu-item-radio">
	<template>
		<style include="d2l-menu-item-selectable-styles">
			.icon-border {
				border: 1px transparent;
			}
		</style>
		<div class="icon-border">
			<d2l-icon icon="d2l-tier1:check" aria-hidden="true"></d2l-icon>
		</div>
		<span>[[text]]</span>
	</template>
	<script>
		'use strict';
		Polymer({
			is: 'd2l-menu-item-radio',

			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemSelectableBehavior
			],

			hostAttributes: {
				'role': 'menuitemradio'
			},

			listeners: {
				'd2l-menu-item-change': '_onChange',
				'd2l-menu-item-select': '_onSelect'
			},

			_onSelect: function(e) {
				this.set('selected', true);
				this.__onSelect(e);
			},

			_onChange: function(e) {
				this.parentNode.querySelectorAll('[role="menuitemradio"]').forEach(function(item) {
					item.set('selected', item.value === e.detail.value);
				});
			}

		});
	</script>
</dom-module>
