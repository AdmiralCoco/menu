<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-menu (template based) demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-menu.html">
		<link rel="import" href="../d2l-menu-item-link.html">
		<link rel="import" href="demo-components.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Template-Based Menu</h3>
			<demo-snippet>
				<template>
					<d2l-menu label="Astronomy" style="max-width: 400px;">
						<dom-repeat id="repeat_template_v2">
							<template id="repeat_template_v1" is="dom-repeat">
								<d2l-menu-item text="{{item.text}}">
									<template is="dom-if" if="{{item.menuItems}}">
										<d2l-menu label="{{item.text}}">
											<template is="dom-repeat" items="{{item.menuItems}}">
												<d2l-menu-item text="{{item.text}}"></d2l-menu-item>
											</template>
										</d2l-menu>
									</template>
								</d2l-menu-item>
							</template>
						</dom-repeat>
					</d2l-menu>
				</template>
			</demo-snippet>

		</div>
		<script>

			var menuItems = [
				{text: 'Introduction'},
				{text: 'Searching the Heavens'},
				{text: 'The Solar System', menuItems: [
					{text: 'Formation'},
					{text: 'Modern Solar System'},
					{text: 'Future Solar System'},
					{text: 'The Planets'}
				]},
				{text: 'Stars & Galaxies'},
				{text: 'The Night Sky'},
				{text: 'The Universe'}
			];

			window.addEventListener('WebComponentsReady', function(e) {
				var menu;
				if (Polymer.Element) {
					menu = document.getElementById('repeat_template_v2');
				} else {
					menu = document.getElementById('repeat_template_v1');
				}
				menu.items = menuItems;

				console.log('menuItems (json)', menuItems);
			});

		</script>
	</body>
</html>
