<html>
<head>
	<title>d2l-menu (custom)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://s.brightspace.com/lib/webcomponentsjs/0.7.21/webcomponents.min.js"></script>
	<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
	<link rel="import" href="../d2l-menu.html">
	<link rel="import" href="../d2l-menu-item-link.html">
	<link rel="import" href="demo-components.html">
</head>
<body unresolved>

	<d2l-demo-template title="d2l-menu (custom)">

		<div class="d2l-demo-fixture">

			<d2l-menu id="menu" label="Astronomy" style="max-width:400px;">
				<d2l-menu-item text="Introduction"></d2l-menu-item>
				<d2l-menu-item text="Searching the Heavens">
					<d2l-custom-view>Searching the Heavens</d2l-custom-view>
				</d2l-menu-item>
				<d2l-custom-menu-item text="The Solar System (Custom)"></d2l-custom-menu-item>
				<d2l-menu-item text="Stars &amp; Galaxies"></d2l-menu-item>
				<d2l-menu-item text="The Night Sky">
					<d2l-menu>
						<d2l-menu-item text="Constellations"></d2l-menu-item>
						<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
						<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
						<d2l-menu-item text="Telescopes"></d2l-menu-item>
					</d2l-menu>
				</d2l-menu-item>
				<d2l-menu-item text="The Universe"></d2l-menu-item>
				<d2l-menu-item-link href="https://en.wikipedia.org/wiki/Universe" text="Universe Link"></d2l-menu-item-link>
				<d2l-menu-item-link href="https://en.wikipedia.org/wiki/Universe" prevent-default text="Universe Link with Prevent Default On"></d2l-menu-item-link>
			</d2l-menu>

		</div>

	</d2l-demo-template>

</body>
</html>
