<html>
<head>
	<title>d2l-menu (template based)</title>
	<script src="https://s.brightspace.com/lib/webcomponentsjs/0.7.21/webcomponents.min.js"></script>
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
	<link rel="import" href="demo-components.html">
</head>
<body unresolved>

	<d2l-demo-template title="d2l-menu (template based)">
		<div class="d2l-demo-fixture">

			<d2l-menu label="Astronomy" style="width: 400px;">
				<template id="menu_template" is="dom-repeat">
					<d2l-menu-item text="{{item.text}}">
						<template is="dom-if" if="{{item.menuItems}}">
							<d2l-menu label="{{item.text}}">
								<template is="dom-repeat" items="{{item.menuItems}}">
									<d2l-menu-item text="{{item.text}}"></d2l-menu-item>
								</template>
							</d2l-menu>
						</template>
					</d2l-menu-item>
				</template>
			</d2l-menu>

		</div>
	</d2l-demo-template>

	<script>

		var menuItems = [
			{text: 'Introduction'},
			{text: 'Searching the Heavens'},
			{text: 'The Solar System', menuItems: [
				{text: 'Formation'},
				{text: 'Modern Solar System'},
				{text: 'Future Solar System'},
				{text: 'The Planets'}
			]},
			{text: 'Stars & Galaxies'},
			{text: 'The Night Sky'},
			{text: 'The Universe'}
		];

		var menu = document.getElementById('menu_template');
		menu.items = menuItems;

		console.log('menuItems (json)', menuItems);

	</script>
</body>
</html>
