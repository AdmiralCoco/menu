<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-hierarchical-view/d2l-hierarchical-view-behavior.html">
<link rel="import" href="../d2l-menu-item-styles.html">
<link rel="import" href="../d2l-menu-item-behavior.html">
<link rel="import" href="../d2l-menu-item.html">
<link rel="import" href="../d2l-menu.html">

<dom-module id="d2l-custom-menu-item">
	<template>
		<style include="d2l-menu-item-styles">
			:host {
				display: block;
				padding: 0.9rem 1rem;
			}
			:host span {
				line-height: 1.2rem;
				overflow-x: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			:host(:hover) span,
			:host(:focus) span {
				display: inline-block;
				-webkit-transform: rotateY(360deg);
				transform: rotateY(360deg);
				transition: transform 2s;
			}
		</style>
		<span>[[text]]</span>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'd2l-custom-menu-item',
			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemBehavior
			]
		});
	</script>
</dom-module>

<dom-module id="d2l-custom-view">
	<template>
		<style include="d2l-hierarchical-view-styles">
			:host {
				background-image: url("https://www.nasa.gov/sites/default/files/images/504349main_ngc6357_hst_big_full.jpg");
				background-size: cover;
				border: 1px solid black;
				border-radius: 0.3rem;
				box-sizing: border-box;
				color: white;
				font-size: 1.5rem;
			}
			:host .d2l-hierarchical-view-content {
				min-height: 500px;
				padding: 1rem;
			}
			:host .back-container {
				margin-top: 1rem;
			}
			:host a {
				color: white;
				font-size: 0.7rem;
			}
		</style>
		<div class="d2l-hierarchical-view-content">
			<content></content>
			<div class="back-container">
				<a href="javascript:void(0);" on-click="_handleHide" tabindex="-1">Go Back</a>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-custom-view',

			listeners: {
				'show-complete': '_onShowComplete'
			},

			behaviors: [
				window.D2L.PolymerBehaviors.HierarchicalViewBehavior
			],

			focus: function() {
				this.$$('.back-container > a').focus();
			},

			_onShowComplete: function() {
				this.focus();
			},

			_handleHide: function(e) {
				e.stopPropagation();
				console.log('here');
				this.hide();
			}

		});
	</script>
</dom-module>

<dom-module id="d2l-memu-template">
	<template>
		<d2l-menu label="Astronomy" style="width: 400px;">
			<template is="dom-repeat" items="{{menuItems}}">
				<d2l-menu-item text="{{item.text}}">
					<template is="dom-if" if="{{item.hasSubMenu}}">
						<d2l-menu label="{{item.text}}">
							<template is="dom-repeat" items="{{item.menuItems}}">
								<d2l-menu-item text="{{item.text}}"></d2l-menu-item>
							</template>
						</d2l-menu>
					</template>
				</d2l-menu-item>
			</template>
		</d2l-menu>
	</template>
	<script>
		Polymer({
			is: 'd2l-memu-template',

			properties: {
				menuItems: {
					type: Object,
					value: [
						{text: 'Introduction'},
						{text: 'Searching the Heavens'},
						{text: 'The Solar System', hasSubMenu: true, menuItems: [
							{text: 'Formation'},
							{text: 'Modern Solar System'},
							{text: 'Future Solar System'},
							{text: 'The Planets'}
						]},
						{text: 'Stars & Galaxies'},
						{text: 'The Night Sky'},
						{text: 'The Universe'}
					]
				}
			}

		});
	</script>
</dom-module>
