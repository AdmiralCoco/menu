<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="d2l-menu-item-styles.html">
<link rel="import" href="d2l-menu-item-behavior.html">

<dom-module id="d2l-menu-item">

	<template>
		<style include="d2l-menu-item-styles"></style>
		<style>

			:host {
				display: flex;
				padding: 0.9rem 1rem;
			}

			:host > span {
				flex: auto;
				line-height: 1.2rem;
				overflow-x: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			:host > iron-icon {
				flex: none;
				height: 18px;
				margin-top: 0.2rem;
				width: 18px;
			}

			:host-context([dir="rtl"]) > iron-icon {
				transform: scaleX(-1);
			}

		</style>
		<span>[[text]]</span>
		<content></content>
	</template>

	<script>
		Polymer({
			is: 'd2l-menu-item',

			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemBehavior
			],

			_initialize: function() {
				if (this.hasChildView && !this.$$('iron-icon')) {
					var icon = document.createElement('iron-icon');
					Polymer.dom(icon).setAttribute('icon', 'd2l-tier1:chevron-right');
					Polymer.dom(this.root).insertBefore(
						icon, this.$$('content')
					);
				}
			}

		});
	</script>

</dom-module>
