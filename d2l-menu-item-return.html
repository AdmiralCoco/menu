<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="d2l-menu-item-styles.html">
<link rel="import" href="d2l-menu-item-behavior.html">

<dom-module id="d2l-menu-item-return">

	<template>
		<style include="d2l-menu-item-styles">

			:host {
				display: flex;
				padding: 0.9rem 1rem;
			}

			:host > span {
				flex: auto;
				line-height: 1.2rem;
				overflow-x: hidden;
				text-decoration: none;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			:host > iron-icon {
				flex: none;
				height: 18px;
				margin-right: 1rem;
				margin-top: 0.2rem;
				width: 18px;
			}

			:host-context([dir="rtl"]) > iron-icon {
				margin-right: 0;
				margin-left: 1rem;
				transform: scaleX(-1);
			}

		</style>
		<iron-icon icon="d2l-tier1:chevron-left"></iron-icon>
		<span>[[text]]</span>
		<content></content>
	</template>

	<script>
		Polymer({
			is: 'd2l-menu-item-return',

			behaviors: [
				window.D2L.PolymerBehaviors.MenuItemBehavior
			]

		});
	</script>

</dom-module>
