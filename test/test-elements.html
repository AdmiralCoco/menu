<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../d2l-menu-item-localize-behavior.html">
<script>
    Polymer({
        is: 'test-localize',
        behaviors: [ D2L.PolymerBehaviors.MenuItemLocalizeBehavior ],
        ready: function() {
            Polymer.dom(this.root).appendChild(
                document.createTextNode(
                    this.localize('returnCurrentlyShowing', 'menuTitle', 'testTitle')
                )
            );
        }
    });
</script>
