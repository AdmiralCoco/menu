<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="d2l-menu-item-styles.html">

<dom-module id="d2l-menu-item-selectable-styles">
	<template>
		<style include="d2l-menu-item-styles">
			:host {
				display: flex;
				padding: 0.9rem 1rem;
			}

			:host > span {
				flex: auto;
				line-height: 1.2rem;
				overflow-x: hidden;
				overflow-y: hidden;
				text-decoration: none;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			:host(:hover),
			:host(:focus),
			:host(:hover) d2l-icon,
			:host(:focus) d2l-icon {
				color: var(--d2l-color-celestine);
			}

			:host d2l-icon {
				flex: none;
				visibility: hidden;
			}

			:host([aria-checked="true"]) d2l-icon {
				visibility: visible;
			}

			.icon-border {
				flex: none;
				border: 1px solid var(--d2l-color-tungsten);
				border-radius: 6px;
				padding: 1px;
				margin-right: 0.9rem;
				height: 0.9rem;
				width: 0.9rem;
			}

			:host-context([dir="rtl"]) .icon-border {
				margin-right: 0;
				margin-left: 1rem;
			}

			:host(:hover) .icon-border,
			:host(:focus) .icon-border {
				border-color: var(--d2l-color-celestine);
			}
		</style>
	</template>
</dom-module>
